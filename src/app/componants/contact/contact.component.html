<div id="page-contents" style="margin-top: 100px; display: block; clear: both; min-height: 100vh;">
  <div class="container"> <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="contact-us">
        <div class="row">

          <div class="col-md-8 col-sm-7">
            <h4 class="grey">Leave a Message</h4>
            <form class="contact-form">
              <div class="form-group">
                <i class="icon ion-person"></i>
                <input [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Enter your name *">
              </div>
              <div class="form-group">
                <i class="icon ion-email"></i>
                <input [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Enter your email *">
              </div>
              <div class="form-group">
                <i class="icon ion-android-call"></i>
                <input [(ngModel)]="contact.phone" name="phone" class="form-control" placeholder="Enter your phone *">
              </div>
              <div class="form-group">
                <textarea [(ngModel)]="contact.message" name="message" class="form-control" placeholder="Leave a message *" rows="4"></textarea>
              </div>

              <div *ngIf="messageAr" [ngClass]="messageAr.includes('بنجاح') ? 'notification success' : 'notification error'">
                {{ messageAr }}
              </div>

              <div *ngIf="messageEn" [ngClass]="messageEn.includes('Successfully') ? 'notification success' : 'notification error'">
                {{ messageEn }}
              </div>
              <button type="button" class="btn-primary" (click)="contactMessages(contact)">Send a Message</button>
            </form>
          </div>

          <div class="col-md-4 col-sm-5">
            <h4 class="grey">Reach Us</h4>
            <div class="reach">
              <span class="phone-icon"><i class="icon ion-android-call"></i></span>
              <p>+1 (234) 222 0754</p>
            </div>
            <div class="reach">
              <span class="phone-icon"><i class="icon ion-email"></i></span>
              <p>info@thunder-team.com</p>
            </div>
            <div class="reach">
              <span class="phone-icon"><i class="icon ion-ios-location"></i></span>
              <p>228 Park Ave S NY, USA</p>
            </div>
            <ul class="list-inline social-icons">
              <li><a href="#"><i class="icon ion-social-facebook"></i></a></li>
              <li><a href="#"><i class="icon ion-social-twitter"></i></a></li>
              <li><a href="#"><i class="icon ion-social-googleplus"></i></a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div> </div>
